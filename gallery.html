<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <header class="site-header">
        <div class="container header-row">
            <div class="brand"><a href="./index.html">Nimbus</a></div>
            <button class="nav-toggle" aria-expanded="false" aria-controls="primaryNav">Menu</button>
            <nav id="primaryNav" class="primary" aria-label="Primary">
                <ul>
                    <li><a href="./index.html">Home</a></li>

            </nav>
        </div>
    </header>

    <main id="main" class="container">
        <section class="card reveal" data-reveal>
            <h1>Gallery</h1>
            <div class="row" data-filter-bar>
                <button class="btn" data-filter="all" aria-pressed="true">All</button>
                <button class="btn" data-filter="ui" aria-pressed="false">UI</button>
                <button class="btn" data-filter="web" aria-pressed="false">Web</button>
                <button class="btn" data-filter="brand" aria-pressed="false">Brand</button>
            </div>
        </section>

        <section class="card reveal" data-reveal>
            <div class="gallery">
                <div class="item" data-category="ui">UI 1</div>
                <div class="item" data-category="web">Web 1</div>
                <div class="item" data-category="brand">Brand 1</div>
                <div class="item" data-category="ui">UI 2</div>
                <div class="item" data-category="web">Web 2</div>
                <div class="item" data-category="brand">Brand 2</div>
            </div>
        </section>
    </main>
