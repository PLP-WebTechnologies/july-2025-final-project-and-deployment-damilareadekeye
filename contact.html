<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Nimbus Demo</title>
    <meta name="description" content="Contact page with custom validation." />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <header class="site-header">
        <div class="container header-row">
            <div class="brand"><a href="./index.html">Nimbus</a></div>
            <button class="nav-toggle" aria-expanded="false" aria-controls="primaryNav">Menu</button>
            <nav id="primaryNav" class="primary" aria-label="Primary">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./gallery.html">Gallery</a></li>
                    <li><a href="./contact.html" aria-current="page">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main" class="container">
        <section class="card reveal" data-reveal>
            <h1>Contact Us</h1>
            <p class="muted">We reply within 1–2 business days.</p>
        </section>

        <section class="card reveal" data-reveal>
            <form id="contactForm" novalidate>
                <div class="grid">
                    <label>
                        <span>Full Name</span>
                        <input id="name" type="text" aria-describedby="nameErr" />
                        <small id="nameErr" class="error-msg" aria-live="polite"></small>
                    </label>

                    <label>
                        <span>Email</span>
                        <input id="email" type="email" aria-describedby="emailErr" />
                        <small id="emailErr" class="error-msg" aria-live="polite"></small>
                    </label>

                    <label>
                        <span>Message</span>
                        <textarea id="message" rows="5" aria-describedby="messageErr"></textarea>
                        <small id="messageErr" class="error-msg" aria-live="polite"></small>
                    </label>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn--primary">Send</button>
                </div>
                <output id="formStatus" class="output" aria-live="polite"></output>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>&copy; <time datetime="2025">2025</time> Nimbus Demo</small>
        </div>
    </footer>

    <script src="./js/main.js" defer></script>
    <script src="./js/form.js" defer></script>
</body>

</html>
